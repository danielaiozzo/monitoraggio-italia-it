# Migration configuration for entity dataset.
id: dashboard_fixtures_monitoring_dataset
# A human-friendly description of the migration.
label: Import monitoring dataset entity
migration_group: dashboard_fixtures_group_content
migration_tags: null
status: true
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  # The feed file for the spreadsheet. The Google Spreadsheet should be either “Public” or set to “Anyone with link can
  # view” in order for the feed to work. Note that the <SHEET> param is the order of the tabs and WILL change if the
  # tabs are re-ordered.
  # Template: 'https://spreadsheets.google.com/feeds/list/<KEY>/<SHEET>/public/values?alt=json'
  urls: 'https://spreadsheets.google.com/feeds/list/176BAVA-IA7DhvYlqkUjOM9v4wmeKVsrx3DpxQCqUd3s/1/public/values?alt=json'
  # Under 'fields', we list the data items to be imported. The first level keys
  # are the source field names we want to populate (the names to be used as
  # sources in the process configuration below). For each field we're importing,
  # we provide a label (optional - this is for display in migration tools) and
  # an selector (xpath) for retrieving that value. It's important to note that this xpath
  # is relative to the elements retrieved by item_selector.
  # For Google Spreadsheet XML feeds the actual columns are named with gsx: followed by the cleaned column name (lower,
  # limited punctuation, etc).
  item_selector:
  fields:
    -
      name: id
      label: 'id'
      selector: 'id'
    -
      name: name
      label: 'name'
      selector: 'name'
    -
      name: uniquekey
      label: 'uniquekey'
      selector: 'uniquekey'
    -
      name: months
      label: 'months'
      selector: 'months'
    -
      name: data
      label: 'data'
      selector: 'data'
    -
      name: description
      label: 'description'
      selector: 'description'


  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    id:
      type: integer

destination:
  plugin: entity:dataset

process:
  type:
    plugin: default_value
    default_value: 'dataset_st'

  name: name

  field_dataset_st_description: description

  field_dataset_st_data:
    -
      source: data
      plugin: explode
      delimiter: '|'
    -
      plugin: paragraph_migration
      migration:
        - dashboard_fixtures_monitoring_paragraph_location
        - dashboard_fixtures_monitoring_paragraph_name_values_year
        - dashboard_fixtures_monitoring_paragraph_year_values

  field_dataset_st_columns:
    -
      source: months
      plugin: explode
      delimiter: '|'
    -
      plugin: migration
      migration:
        - dashboard_fixtures_taxonomy_months


  created: '@created'

  sticky:
    plugin: default_value
    default_value: 0

  key_unique: uniquekey

  uid:
    plugin: default_value
    default_value: 1


# Required stuff.
migration_dependencies:
  required:
    - dashboard_fixtures_taxonomy_years
    - dashboard_fixtures_taxonomy_months
    - dashboard_fixtures_monitoring_paragraph_location
    - dashboard_fixtures_monitoring_paragraph_name_values_year
    - dashboard_fixtures_monitoring_paragraph_year_values
