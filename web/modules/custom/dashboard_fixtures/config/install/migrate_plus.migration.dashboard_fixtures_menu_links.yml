id: dashboard_fixtures_menu_links
label: Import menu links
migration_group: dashboard_fixtures_group_content
# this is compulsory after 8.1 upgrade
migration_tags: null
status: true
source:
  plugin: dashboardurlmenulink
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  # The feed file for the spreadsheet. The Google Spreadsheet should be either “Public” or set to “Anyone with link can
  # view” in order for the feed to work. Note that the <SHEET> param is the order of the tabs and WILL change if the
  # tabs are re-ordered.
  # Template: 'https://spreadsheets.google.com/feeds/list/<KEY>/<SHEET>/public/values?alt=json'
  urls: 'https://spreadsheets.google.com/feeds/list/1R668qq9ooHb5EHgxK7o09FejNO0qnrJoIGHI5xULqX4/1/public/values?alt=json'
  # Under 'fields', we list the data items to be imported. The first level keys
  # are the source field names we want to populate (the names to be used as
  # sources in the process configuration below). For each field we're importing,
  # we provide a label (optional - this is for display in migration tools) and
  # an selector (xpath) for retrieving that value. It's important to note that this xpath
  # is relative to the elements retrieved by item_selector.
  # For Google Spreadsheet XML feeds the actual columns are named with gsx: followed by the cleaned column name (lower,
  # limited punctuation, etc).
  item_selector:
  fields:
    -
      name: mlid
      label: 'mlid'
      selector: 'mlid'
    -
      name: plid
      label: 'plid'
      selector: 'plid'
    -
      name: menuname
      label: 'menuname'
      selector: 'menuname'
    -
      name: weight
      label: 'weight'
      selector: 'weight'
    -
      name: expanded
      label: 'expanded'
      selector: 'expanded'
    -
      name: title
      label: 'title'
      selector: 'title'
    -
      name: linkpath
      label: 'linkpath'
      selector: 'linkpath'
    -
      name: language
      label: 'language'
      selector: 'language'
    -
      name: external
      label: 'external'
      selector: 'external'
    -
      name: class
      label: 'class'
      selector: 'class'

  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    mlid:
      type: integer

process:
  id: mlid
  bundle: 'constants/bundle'
  title: title
  #description: description
  menu_name: menuname
  'link/uri':
    plugin: link_uri
    source:
      - linkpath
  'link/options': options
  'link/options/attributes/class': class
  route:
    plugin: route
    source:
      - linkpath
      - options
  route_name: '@route/route_name'
  route_parameters: '@route/route_parameters'
  url: '@route/url'
  options: '@route/options'
  external: external
  weight: weight
  expanded: expanded
  enabled:
    plugin: default_value
    default_value: 1
  parent:
    plugin: menu_link_parent
    source:
      - plid
      - '@menu_name'
      - parent_link_path
  #changed: updated
  #langcode:
  #  plugin: default_value
  #  default_value: 'it'
  #content_translation_uid:
  #  plugin: default_value
  #  default_value: 1
destination:
  plugin: entity:menu_link_content
  no_stub: true
migration_dependencies:
  required: {}
